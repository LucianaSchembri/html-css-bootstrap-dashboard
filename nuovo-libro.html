        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body fixed-top bg-body-tertiary"

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    <main class="container mt-5 pt-5">
        <h1>Nuovo Libro</h1>
        <!-- sezione form -->

        <!-- sezione ricerca autore-libro -->
        <form action="">
            <div class="row">
                <div class="col-6">
                    <label for="nome-autore" class="form-label fw-medium">Nome Autore</label>
                    <input type="text" class="form-control" id="nome-autore"
                        placeholder="inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="cognome-autore" class="form-label fw-medium">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome-autore"
                        placeholder="inserisci il cognome dell'autore">
                </div>
                <div class="col-12 mt-2">
                    <label for="Titolo-libro" class="form-label fw-medium">Titolo</label>
                    <input type="text" class="form-control" id="Titolo-libro"
                        placeholder="inserisci il titolo del libro" aria-describedby="suggerimento-imput">
                    <div id="suggerimento-imput" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>
            </div>
            <!-- /sezione ricerca autore-libro -->
            <!-- sezione dettagli libro -->
            <div class="row mb-5">
                <div class="col-12 col-lg-4">
                    <label for="genere-libri" class="fw-medium mt-3 mb-2">Genere</label>
                    <select class="form-select" id="genere-libri" aria-label="Scegli il genere">
                        <option selected class="fw-medium">Scegli il genere</option>
                        <option value="1">Romance</option>
                        <option value="2">Fantasy</option>
                        <option value="3">Thriller</option>
                        <option value="4">Biografie</option>
                        <option value="5">Gialli</option>
                        <option value="6">Avventura e azione</option>
                        <option value="7">Horror</option>
                    </select>

                </div>
                <div class="col-12 col-lg-4">
                    <label for="anno-uscita" class="form-label fw-medium mt-3 mb2">Anno di pubblicazione</label>
                    <input type="number" class="form-control" id="anno-uscita" placeholder="inserisci l'anno">
                </div>
                <div class="col-12 col-lg-4">
                    <label for="codice-ISBN" class="form-label fw-medium mt-3 mb2">ISBN#</label>
                    <input type="number" class="form-control" id="codice-ISBN" placeholder="inserisci il codice ISBN#">
                </div>
            </div>
            <!-- /sezione dettagli libro -->
            <hr>
            <div class="row mt-4">
                <div class="col">
                    <label for="note-libro" class="form-label fw-medium">Note</label>
                    <textarea class="form-control" id="note-libro" rows="3"
                        placeholder="inserisci eventuali note sul libro "></textarea>
                </div>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="checkLibroDigitale">
                <label class="form-check-label fw-medium" for="checkLibroDigitale">
                    Disponibile anche in digitale
                </label>
            </div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Aggiugngi Libro</button>
            </div>
        </form>
        <!-- sezione form -->

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
